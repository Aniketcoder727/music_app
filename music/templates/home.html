
{% load bootstrap4 %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/jpeg" href="/static/music/images/music.jpeg" sizes="350x500">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
{% block content %}
{% if user.is_authenticated %}
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="static/music/images/music.jpeg">Music Web App</a>

  <!-- Links -->
  <ul class="navbar-nav">

    <li class="nav-item">
      <a class="nav-link" href="{% url 'favorite' %}">Favorite Songs</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
    </li>
  </ul>
</nav>
<div class="jumbotron">
  {{ user.username }}
</div>
<h1>hi</h1>
  <h1>{{ user_info.lang }}</h1>
   <p><a href="{% url 'telugu' %}">{{ user_info.lang }}</a></p>
   <img src="/static/music/images/{{ user_info.user_picture }}" style="width:10%">


{% else %}
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="static/music/images/music.jpeg">Music Web App</a>

  <!-- Links -->
  <ul class="navbar-nav">

    <li class="nav-item">
      <a class="nav-link" href="{% url 'login' %}">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
    </li>

  </ul>
</nav>

{% endif%}
{% endblock %}
